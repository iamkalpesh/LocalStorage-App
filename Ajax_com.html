<!DOCTYPE html>
<html lang="en">
<body>
    <div id="xyz">Hello Friends <br>Welcome <br>
        <button id="btn" type="button" value="submit" onclick="load()">Submit</button>
    </div>
    <script>
        function load(){
            var req= new XMLHttpRequest()

            req.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById('xyz').innerHTML = this.responseText
                }
            }
            req.open('GET', 'data.txt', true)
            req.send()
        }
    </script>
</body>
</html>
